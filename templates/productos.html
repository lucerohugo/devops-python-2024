
{% extends "template_base.html" %}

{% block content %}

<h1>Lista de Productos</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Categoria(Nuevo-Usado)</th>
            <th><a href="/productos/add">Agregar Productos</a></th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{ producto.id }}</td>
            <td>{{ producto.products}}</td>
            <td>{{ producto.category }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
